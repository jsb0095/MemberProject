<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>사진</th>
        <th>제목</th>
        <th>작성자</th>
        <th>내용</th>
    </tr>
    <tr>
        <form action="/board/update" method="post" enctype="multipart/form-data">
            <input type="file" name="boardFile" placeholder="boardFile">
            <input type="text" name="id"  th:value="${boardDTO.id}" hidden>
            <input type="text" name="boardTitle"  th:value="${boardDTO.boardTitle}">
            <input type="text" name="boardWriter" th:value="${boardDTO.boardWriter}" readonly>
            <input type="text" name="boardContents" th:value="${boardDTO.boardContents}">
            <input type="submit" value="save">
        </form>
    </tr>
</table>
</body>
</html>
