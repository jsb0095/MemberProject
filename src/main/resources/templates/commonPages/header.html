<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="header">
    <meta charset="UTF-8">
    <title>헤더</title>
    <style>
        #header {
            background-color: skyblue;
        }
        a {
            color: white;
        }
    </style>
        <div id="header">
            <span th:text="${session.memberEmail}"></span>
            <div th:if="${session.memberEmail}">
                <a href="/board/save">글작성</a>
                <a href="/board/fidAll">게시글조회</a>
                <a href="/member/myPage">마이페이지</a>
                <div th:if="${session.memberEmail.toString().equals('admin@1')}">
                    <a href="/member/admin">관리자페이지</a>
                </div>
                <div>
                    <a href="/member/logout">로그아웃</a>
                </div>
            </div>
            <div th:unless="${session.memberEmail}">
                <a href="/member/saveForm">회원가입</a>
                <a href="/member/loginForm">로그인</a>
            </div>

        </div>
    </th:block>
</html>
