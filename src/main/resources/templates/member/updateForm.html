<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>회원번호</th>
        <th>프로필</th>
        <th>아이디</th>
        <th>비밀번호</th>
        <th>이름</th>
        <th>전화번호</th>

    </tr>
    <tr>
        <form action="/member/update" method="post" enctype="multipart/form-data">
        <td><input type="text"th:value="${memberData.id}" name="id" readonly></td>
        <td><input type="file" name="memberProfileFile"></td>
            <td><input type="text" name="memberEmail" th:value="${memberData.memberEmail}"></td>
            <td><input type="password" th:value="${memberData.memberPassword}" name="memberPassword"></td>
            <td><input type="text" th:value="${memberData.memberName}" name="memberName"></td>
            <td><input type="tel" th:value="${memberData.memberMobile}"name="memberMobile"></td>
            <td><input type="submit" value="회원정보수정"></td>
        </form>




    </tr>
</table>
</body>
</html>
